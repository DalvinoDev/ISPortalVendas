<!-- HEAD -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<!-- HEADER -->
<nav class="w-full bg-primary text-white flex justify-between items-center px-3 py-3 sticky top-0 z-50 font-display">
  <!-- ESQUERDA: Logo + botão hamburguer -->
  <div class="flex items-center gap-4">
    <!-- LOGO CLICÁVEL -->
    <a href="/" class="flex items-center">
      <img src="/static/img/4e08187569d261903370d0fd9c3dd0a2b07fa885.png" alt="Logo" class="h-10 w-auto hover:opacity-90 transition invert brightness-0" />
    </a>

    <!-- Botão hamburguer visível só no mobile -->
    <button id="menuToggle" class="lg:hidden text-5xl p-2 focus:outline-none focus:ring-2 focus:ring-white rounded-large hover:bg-white/10 rounded-full transition">
      <span class="material-icons">menu</span>
    </button>
  </div>

  <!-- DIREITA: Menus (desktop) -->
  <div class="hidden lg:flex justify-between w-full ml-6">
    <!-- Links -->
    <div class="flex gap-4">
      <a href="/cadastro_cliente" class="px-4 py-2 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'cadastro_cliente' %} font-bold{% endif %}">Cadastrar Cliente</a>
      <a href="/meus_clientes" class="px-4 py-2 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'meus_clientes' %} font-bold{% endif %}">Meus Clientes</a>
      <a href="/minhas_opp" class="px-4 py-2 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'minhas_opp' %} font-bold{% endif %}">Oportunidades</a>
      {% if tem_permissao("gerenciar_usuarios") %}<a href="/cadastro" class="px-4 py-2 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'cadastro' %}bg-white/20 font-bold{% endif %}">Cadastro</a>{% endif %}
      <a href="/perfil" class="px-4 py-2 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'perfil' %} font-bold{% endif %}">Perfil</a>
    </div>

    <!-- Botão sair à direita -->
    {% if mostrar_sair %}
      <div class="ml-auto flex items-center space-x-2">
        <button
          class="bg-primary text-white font-bold py-2 px-4 rounded-full hover:bg-white/10 transition-colors"
          onclick="window.location.href='/logout'"
        >
          Sair
        </button>
      </div>
    {% endif %}

  </div>
</nav>



<!-- BACKDROP para mobile -->
<div id="backdrop" class="fixed inset-0 bg-black/40 hidden z-40"></div>

<!-- MENU LATERAL (mobile) -->
<nav id="sideMenu" class="fixed top-0 left-0 w-64 h-full bg-primary text-white shadow-lg flex flex-col transition-transform duration-300 ease-in-out transform -translate-x-full z-50 font-display">
  <!-- Topo com botão de fechar -->
  <div class="flex justify-end items-center p-4 border-b border-white/10">
    <button id="closeSideMenu" class="text-3xl hover:bg-white/10 p-2 rounded-full focus:outline-none">
      <span class="material-icons">chevron_left</span>
    </button>
  </div>

  <!-- Links -->
  <div class="flex flex-col p-1 gap-1 flex-grow">
    <a href="/" class="px-4 py-3 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'inicio' %}bg-white/20 font-bold{% endif %}">Início</a>
    <a href="/cadastro_cliente" class="px-4 py-3 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'cadastro_cliente' %}bg-white/20 font-bold{% endif %}">Cadastrar Cliente</a>
    <a href="/meus_clientes" class="px-4 py-3 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'meus_clientes' %}bg-white/20 font-bold{% endif %}">Meus Clientes</a>
    <a href="/minhas_opp" class="px-4 py-3 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'minhas_opp' %}bg-white/20 font-bold{% endif %}">Oportunidades</a>
    <a href="/cadastro" class="px-4 py-3 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'cadastro' %}bg-white/20 font-bold{% endif %}">Cadastro</a>
    <a href="/perfil" class="px-4 py-3 rounded-large rounded-full hover:bg-white/10 transition text-lg {% if active_page == 'perfil' %}bg-white/20 font-bold{% endif %}">Perfil</a>

    <!-- Sair fixo ao final -->
    {% if mostrar_sair %}
      <a href="/logout" class="px-4 py-3 rounded-large rounded-full hover:bg-white/10 transition text-lg mt-auto">Sair</a>
    {% endif %}

  </div>
</nav>




<script>
  document.addEventListener("DOMContentLoaded", () => {
    const body = document.body;
    const menuToggle = document.getElementById("menuToggle");
    const sideMenu = document.getElementById("sideMenu");
    const backdrop = document.getElementById("backdrop");
    const closeSideMenu = document.getElementById("closeSideMenu");

    menuToggle.addEventListener("click", () => {
      sideMenu.classList.toggle("-translate-x-full");
      backdrop.classList.toggle("hidden");
      document.body.classList.toggle("overflow-hidden"); // ← aqui
    });
  backdrop.addEventListener("click", () => {
    sideMenu.classList.add("-translate-x-full");
    backdrop.classList.add("hidden");
    document.body.classList.remove("overflow-hidden");
  });

  sideMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      sideMenu.classList.add("-translate-x-full");
      backdrop.classList.add("hidden");
      document.body.classList.remove("overflow-hidden");
    });
  });

  closeSideMenu.addEventListener("click", () => {
    sideMenu.classList.add("-translate-x-full");
    backdrop.classList.add("hidden");
    document.body.classList.remove("overflow-hidden");
  });

  });
</script>
