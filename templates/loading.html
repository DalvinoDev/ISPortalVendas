<!-- Spinner de Carregamento -->
<div id="loadingSpinner" class="loading-spinner hidden">
  <div class="spinner-container">
    <div class="spinner"></div>
    <p id="loadingMessage">Processando...</p>
  </div>
</div>

<style>
.loading-spinner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 1;
  transition: opacity 0.3s ease;
}

.loading-spinner.hidden {
  display: none;
  opacity: 0;
}

.spinner-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255, 255, 255, 0.3);
  border-top: 5px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#loadingMessage {
  color: white;
  font-size: 16px;
  font-weight: 500;
  margin: 0;
}
</style>

<script>
/**
 * Mostra o spinner de carregamento
 * @param {string} message - Mensagem a exibir (padrão: "Processando...")
 */
function mostrarLoading(message = "Processando...") {
  const spinner = document.getElementById('loadingSpinner');
  const msg = document.getElementById('loadingMessage');
  if (spinner && msg) {
    msg.textContent = message;
    spinner.classList.remove('hidden');
  }
}

/**
 * Esconde o spinner de carregamento
 */
function esconderLoading() {
  const spinner = document.getElementById('loadingSpinner');
  if (spinner) {
    spinner.classList.add('hidden');
  }
}

// Quando a página carrega, observa se há uma notificação
// Se houver, desabilita o loading (pois a página já carregou)
document.addEventListener("DOMContentLoaded", function() {
  // Se houver um toast de notificação, o loading deve estar oculto
  const toast = document.querySelector('.toast');
  if (toast) {
    // A página recarregou com sucesso/erro, então o loading já não é necessário
    esconderLoading();
  }
});
</script>
