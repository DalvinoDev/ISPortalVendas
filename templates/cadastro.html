<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>

  <!-- Tailwind + configuração de tema -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="/static/js/tailwind-config.js"></script>

  <!-- Fonte Inter -->
  <link rel="icon" type="image/png" href="/static/img/favoriteIcon.png">
  <link rel="apple-touch-icon" href="/static/img/lfavoriteIcon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">

  <!-- Notificações do servidor -->
  {% include "notificacao.html" %}
  {% include "loading.html" %}

  <div class="flex min-h-screen">
    <!-- Lado ilustrativo (somente em telas grandes) -->
    <div class="hidden lg:flex lg:w-1/2 bg-gray-100 dark:bg-gray-800 items-center justify-center p-12">
      <div class="max-w-md text-center">
        <p>Crie sua conta e tenha acesso a todos os recursos!</p>
      </div>
    </div>

    <!-- Painel de cadastro -->
    <main class="w-full lg:w-1/2 flex flex-col items-center justify-center p-4">
      <div class="w-full max-w-sm">
        <div class="flex justify-center mb-8">
          <img alt="Logotipo da empresa" class="h-24" src="/static/img/logo 1.png" />
        </div>

        <h1 class="text-3xl font-bold text-center text-foreground-light dark:text-foreground-dark mb-8">Cadastro</h1>

        <form id="formCadastro" method="POST" class="space-y-4" onsubmit="limparMascara()">

          <div>
            <label for="nome" class="sr-only">Nome</label>
            <input
              id="nome"
              name="nome"
              type="text"
              required
              placeholder="Nome*"
              class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
            />
          </div>

          <div>
            <label for="sobrenome" class="sr-only">Sobrenome completo</label>
            <input
              id="sobrenome"
              name="sobrenome"
              type="text"
              required
              placeholder="Sobrenome completo*"
              class=" border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
            />
          </div>

          <div>
            <label for="cidade" class="sr-only">Cidade</label>
            <input
              id="cidade"
              name="cidade"
              type="text"
              required
              placeholder="Cidade*"
              class=" border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
            />
          </div>

          <div>
              <label for="telefone" class="sr-only">Telefone</label>
              <input
                type="tel"
                name="telefone"
                id="telefone"
                required
                placeholder="Telefone*"
                maxlength="15" 
                onkeyup="mascaraTelefone(this)"
                class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
              />
            </div>

          <div>
            <label for="email" class="sr-only">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              class=" border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
            />
          </div>

          <div>
            <label for="senha" class="sr-only">Senha</label>
            <input
              id="senha"
              name="senha"
              type="password"
              required
              placeholder="Senha*"
              class=" border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
            />
          </div>

          <div>
            <label for="confirmarSenha" class="sr-only">Confirmar senha</label>
            <input
              id="confirmarSenha"
              name="confirmarSenha"
              type="password"
              required
              placeholder="Confirmar senha*"
              class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
            />
          </div>

          <div id="mensagemErro" class="hidden text-red-600 text-sm text-center">
            As senhas não coincidem!
          </div>

          <div>
            <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-full hover:bg-opacity-90 transition-colors">
              Cadastrar
            </button>
          </div>
        </form>

        <div class="my-6 flex items-center">
          <hr class="flex-grow border-gray-300 dark:border-gray-600"/>
          <span class="mx-4 text-sm text-gray-500 dark:text-gray-400">ou</span>
          <hr class="flex-grow border-gray-300 dark:border-gray-600"/>
        </div>

        <div>
          <a href="/login" class="block w-full text-center bg-button-secondary-light dark:bg-button-secondary-dark text-button-secondary-text-light dark:text-button-secondary-text-dark font-bold py-3 px-4 rounded-full hover:bg-opacity-90 transition-colors">
            Já tenho uma conta
          </a>
        </div>
      </div>
    </main>
  </div>

  <script src="/static/js/script.js" defer></script>
</body>
</html>
