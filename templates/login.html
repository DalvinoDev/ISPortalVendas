<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar</title>

  <!-- Tailwind + configuração de tema -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="/static/js/tailwind-config.js"></script>

  <!-- Fonte Inter opcional -->
  <link rel="icon" type="image/png" href="/static/img/favoriteIcon.png">
  <link rel="apple-touch-icon" href="/static/img/favoriteIcon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>

</head>
<body class="bg-background-light dark:bg-background-dark font-display">

  <!-- Notificações do servidor -->
  {% include "notificacao.html" %}

  <div class="flex min-h-screen">
    <!-- Lado ilustrativo (aparece em telas grandes) -->
    <div class=" hidden lg:flex lg:w-1/2 bg-gray-100 dark:bg-gray-800 items-center justify-center p-12">
      <div class="max-w-md text-center">
        <!-- Aqui você pode colocar uma ilustração, texto ou imagem promocional -->
        <p>Bem-vindo. Por favor, entre na sua conta.</p>
      </div>
    </div>

    <!-- Painel de login -->
    <main class="w-full lg:w-1/2 flex flex-col items-center justify-center p-4">
      <div class="w-full max-w-sm">
        <div class="flex justify-center mb-8">
          <img alt="Logotipo da empresa" class="h-24" src="/static/img/logo 1.png" />
        </div>

        <h1 class="text-3xl font-bold text-center text-foreground-light dark:text-foreground-dark mb-8">Entrar</h1>

        <!-- Formulário usando seu método POST -->
        <form method="POST" class="space-y-4">
          <div>
            <label for="email" class="sr-only">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="Digite seu email"
              class="w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark border-none rounded-full focus:ring-primary focus:ring-2"
            />
          </div>

          <div>
            <label for="senha" class="sr-only">Senha</label>
            <input
              id="senha"
              name="senha"
              type="password"
              required
              placeholder="Digite sua senha"
              class="w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark border-none rounded-full focus:ring-primary focus:ring-2"
            />
          </div>

          <!-- Hidden for MVP: 'Mantenha-me conectado' and 'Esqueceu a senha?' are not implemented yet -->
          <!--
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"/>
              <label for="remember" class="ml-2 text-sm text-foreground-light dark:text-foreground-dark">Mantenha-me conectado</label>
            </div>
            <div class="text-right">
              <a class="text-sm text-foreground-light dark:text-foreground-dark hover:text-primary dark:hover:text-primary" href="#">Esqueceu a senha?</a>
            </div>
          </div>
          -->

          <!-- Espaço para captcha ou placeholder 
          <div class="captcha-placeholder">
            <div class="w-full px-4 py-3 bg-input-light dark:bg-input-dark rounded-full text-sm text-gray-500 text-center">Espaço para CAPTCHA</div>
          </div>-->

          <div>
            <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-full hover:bg-opacity-90 transition-colors">Acessar</button>
          </div>
        </form>

        <div class="my-6 flex items-center">
          <hr class="flex-grow border-gray-300 dark:border-gray-600"/>
          <span class="mx-4 text-sm text-gray-500 dark:text-gray-400">ou</span>
          <hr class="flex-grow border-gray-300 dark:border-gray-600"/>
        </div>

        <div>
          <a href="/cadastro" class="block w-full text-center bg-button-secondary-light dark:bg-button-secondary-dark text-button-secondary-text-light dark:text-button-secondary-text-dark font-bold py-3 px-4 rounded-full hover:bg-opacity-90 transition-colors">Cadastre-se</a>
        </div>

        <!-- <p class="mt-6 text-center text-sm text-foreground-light dark:text-foreground-dark">Ainda não tem conta? <a class="text-primary font-semibold" href="/cadastro">Inscrição</a></p> -->
      </div>
    </main>
  </div>

  <script src="/static/js/script.js" defer></script>
</body>
</html>
