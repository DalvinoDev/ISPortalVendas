<main class="w-full max-w-md mx-auto flex flex-col items-center justify-center p-4 min-h-screen">

  <div class="w-full max-w-sm">
    <div class="flex justify-center mb-8">
      <p></p>
    </div>

    <h1 class="text-3xl font-bold text-center text-foreground-light dark:text-foreground-dark mb-8">
      Cadastro de Cliente
    </h1>

    <form action="/cadastrar_cliente" method="POST" class="space-y-4" onsubmit="limparMascara(); limparCpfCep();">
      <div>
        <label for="nome" class="sr-only">Nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          required
          placeholder="Nome*"
          class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
        />
      </div>
      <div>
        <label for="cpf" class="sr-only">CPF</label>
        <input
          type="text"
          name="cpf"
          id="cpf"
          placeholder="CPF (somente números)"
          maxlength="14"
          class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
        />
      </div>

      <div>
        <label for="nascimento" class="sr-only">Data de nascimento</label>
        <input
          type="text"
          name="nascimento"
          id="nascimento"
          inputmode="numeric"
          placeholder="Data de nascimento"
          maxlength="10"
          oninput="mascaraData(this)"
          class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
        />
      </div>
      <div class="my-6 flex items-center">
        <hr class="flex-grow border-gray-300 dark:border-gray-600"/>
        <span class="mx-4 text-sm text-gray-500 dark:text-gray-400">Contato</span>
        <hr class="flex-grow border-gray-300 dark:border-gray-600"/>
      </div>
      <div>
          <label for="telefone" class="sr-only">Telefone</label>
          <input
            type="tel"
            name="telefone"
            id="telefone"
            required
            placeholder="Telefone*"
            maxlength="15"
            onkeyup="mascaraTelefone(this)"
            class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
          />
        </div>
      <div>
        <label for="email" class="sr-only">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
        />
      </div>

      <div class="my-6 flex items-center">
        <hr class="flex-grow border-gray-300 dark:border-gray-600"/>
        <span class="mx-4 text-sm text-gray-500 dark:text-gray-400">Endereço</span>
        <hr class="flex-grow border-gray-300 dark:border-gray-600"/>
      </div>

      <!-- Endereço: busca por CEP -->
      <div class="flex gap-2">
        <input
          type="text"
          name="cep"
          id="cep"
          placeholder="CEP (somente números)"
          maxlength="9"
          aria-describedby="cepError"
          class="border-none flex-1 px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
        />
        <button type="button" id="buscarCep" aria-label="Buscar CEP" class="w-32 sm:w-1/3 bg-primary text-white font-bold py-3 px-4 rounded-full">Buscar</button>
      </div>
      <p id="cepError" class="mt-2 text-sm text-red-600 dark:text-red-400 hidden"></p>

      <div>
        <label for="estado" class="sr-only">Estado</label>
        <input
          type="text"
          name="estado"
          id="estado"
          placeholder="Estado (UF)"
          class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
        />
      </div>

      <div>
        <label for="municipio" class="sr-only">Município</label>
        <input
          type="text"
          name="municipio"
          id="municipio"
          placeholder="Município"
          class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
        />
      </div>

      <div>
        <label for="logradouro" class="sr-only">Logradouro</label>
        <input
          type="text"
          name="logradouro"
          id="logradouro"
          placeholder="Logradouro"
          class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
        />
      </div>

      <div>
        <label for="numero" class="sr-only">Número</label>
        <input
          type="text"
          name="numero"
          id="numero"
          placeholder="Número"
          class="border-none w-full px-4 py-3 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark rounded-full focus:ring-primary focus:ring-2"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-primary text-white font-bold py-3 px-4 rounded-full hover:bg-opacity-90 transition-colors"
        >
          Enviar
        </button>
      </div>
    </form>
  </div>
</main>

  <script src="/static/js/script.js" defer></script>

  <script>
    // Busca por CEP usando a API pública ViaCEP
    document.addEventListener('DOMContentLoaded', function () {
      const buscarBtn = document.getElementById('buscarCep');
      const cepInput = document.getElementById('cep');
      const estadoInput = document.getElementById('estado');
      const municipioInput = document.getElementById('municipio');
      const logradouroInput = document.getElementById('logradouro');

      function limpaEndereco() {
        estadoInput.value = '';
        municipioInput.value = '';
        logradouroInput.value = '';
      }

      buscarBtn.addEventListener('click', function () {
        const cepRaw = cepInput.value || '';
        const cep = cepRaw.replace(/\D/g, '');
        if (!cep || cep.length !== 8) {
          alert('Informe um CEP válido (8 dígitos).');
          return;
        }

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(response => response.json())
          .then(data => {
            if (data.erro) {
              alert('CEP não encontrado.');
              limpaEndereco();
              return;
            }

            estadoInput.value = data.uf || '';
            municipioInput.value = data.localidade || '';
            // Preenche logradouro com o valor retornado (rua/avenida)
            logradouroInput.value = data.logradouro || '';
          })
          .catch(err => {
            console.error('Erro ao buscar CEP:', err);
            alert('Erro ao consultar CEP. Tente novamente.');
          });
      });
    });
  </script>

</body>
